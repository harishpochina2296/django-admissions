<!DOCTYPE html>
<html>
<head>
    <title>Fee Collection</title>
</head>
<body>
    <h2>Fee Collection Form</h2>

    <form action="/submit_fee" method="post">
        <!-- Student Details -->
        <h3>Student Information</h3>
        <label for="name">Student Name:</label>
        <input type="text" id="name" name="student_name" required><br><br>

        <label for="roll">Roll Number:</label>
        <input type="text" id="roll" name="roll_number" required><br><br>

        <!-- Fee Details -->
        <h3>Fee Details</h3>
        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="">--Select--</option>
            <option value="bsc">B.Sc</option>
            <option value="bcom">B.Com</option>
            <option value="ba">B.A</option>
        </select><br><br>

        <label for="amount">Fee Amount:</label>
        <input type="number" id="amount" name="fee_amount" required><br><br>

        <label for="date">Payment Date:</label>
        <input type="date" id="date" name="payment_date" required><br><br>

        <!-- Payment Mode -->
        <h3>Payment Mode</h3>
        <input type="radio" id="cash" name="payment_mode" value="Cash" required>
        <label for="cash">Cash</label><br>

        <input type="radio" id="card" name="payment_mode" value="Card">
        <label for="card">Card</label><br>

        <input type="radio" id="online" name="payment_mode" value="Online">
        <label for="online">Online</label><br><br>

        <!-- Submit -->
        <button type="submit">Collect Fee</button>
    </form>
</body>
</html>
