<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
</head>
<body>
    <h2>Employee Records</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Salary</th>
            <th>Gender</th>
            <th>Department No</th>
        </tr>
        {% for emp in employees %}
        <tr>
            <td>{{ emp.id }}</td>
            <td>{{ emp.name }}</td>
            <td>{{ emp.salary }}</td>
            <td>{{ emp.gender }}</td>
            <td>{{ emp.dno }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No employees found.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
